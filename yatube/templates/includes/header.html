{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}"
             width="30"
             height="30"
             class="d-inline-block align-top"
             alt="">
        <span style="color:red">Ya</span>tube
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link 
             {% if request.resolver_match.view_name  == 'about:author' %}
               active 
             {% endif %}"
             href="{% url 'about:author' %}">
            Об авторе
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link 
             {% if request.resolver_match.view_name  == 'about:tech' %} 
               active 
             {% endif %}"
             href="{% url 'about:tech' %}">
            Технологии
          </a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link 
               {% if request.resolver_match.view_name  == 'posts:post_create' %} 
                 active 
               {% endif %}"
               href="{% url 'posts:post_create' %}">Новая запись
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light 
               {% if request.resolver_match.view_name  == 'auth:password_reset_form' %} 
                 active 
               {% endif %}"
               href="{% url 'auth:password_reset_form' %}">Изменить пароль
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="{% url 'auth:logout' %}">Выйти</a>
          </li>
          <li>Пользователь: {{ user.username }}</li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link link-light 
               {% if request.resolver_match.view_name  == 'auth:login' %} 
                 active 
               {% endif %}"
               href="{% url 'auth:login' %}">Войти
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light 
               {% if request.resolver_match.view_name  == 'auth:signup' %} 
                 active 
               {% endif %}"
               href="{% url 'auth:signup' %}">Регистрация
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
